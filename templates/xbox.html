<!DOCTYPE html>
<html>
<head>
    <title>Xbox Controller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: black;
            color: white;
        }
        #controller-display {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Xbox Controller</h1>
    
    <!-- Toggle switch for From Logs -->
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="fromLogsToggle">
        <label class="form-check-label" for="fromLogsToggle">From Logs</label>
    </div>

    <div id="controller-display">
        <p>Left Stick: <span id="left-stick">0, 0</span></p>
        <p>Right Stick: <span id="right-stick">0, 0</span></p>
        <p>RT: <span id="rt-value">0</span></p>
    </div>
    <button onclick="location.href='/wsad'" class="btn btn-primary">Go to WASD Controller</button>
    <script src="{{ url_for('static', filename='xbox_script.js') }}"></script>
</body>
</html>
